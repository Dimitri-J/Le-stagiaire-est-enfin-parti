<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Lien Get started : Bootstrap 5.0
        https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->

        <!-- import bootstrap pour le css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- import du fichier style.css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">
    </head>
    <body>
        <h1 class="info">Materiel </h1>
        <table class="table">
            <thead>
                <tr class="titre">
                    <th scope="col">ID</th>
                    <th scope="col">Type</th>
                    <th scope="col">Taille</th>
                    <th scope="col">Etat</th>
                </tr>
            </thead>
                <tbody>
                    {% for matos in HTML_Result %}
                        <tr>
                            <th scope="row">{{ matos[0] }}</th>
                            <td id="type">{{ matos[1] }}</td>
                            <td id="taille">{{ matos[2] }}</td>
                            <td id="etat">{{ matos[3] }}</td>
                        </tr>

                    {% endfor %}
                </tbody>
        </table>
        <h1 class="info">Employés </h1>
        <table class="table">
            <thead>
                <tr class="titre">
                    <th scope="col">ID</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Prénom</th>
                    <th scope="col">Age</th>
                    <th scope="col">Poste</th>
                </tr>
            </thead>
                <tbody>
                    {% for matos in HTML_Result_2 %}
                        <tr>
                            <th scope="row">{{ matos[0] }}</th>
                            <td id="nom">{{ matos[1] }}</td>
                            <td id="prenom">{{ matos[2] }}</td>
                            <td id="age">{{ matos[3] }}</td>
                            <td id="poste">{{ matos[4] }}</td>
                        </tr>

                    {% endfor %}
                </tbody>
        </table>
        <!-- import bootstrap pour le js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- import du fichier script.js -->
        <script src="{{ url_for('static', filename='js/script.js' ) }}" async defer></script>
    </body>
</html>
